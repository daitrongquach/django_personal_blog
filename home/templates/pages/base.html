<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <title>{% block title %}{% endblock %}</title>
  <style>
    html, body {
        height: 100%;
        background-color: #f6f6f6;
    }
  </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/Foto CV 1.jpeg' %}" class="responsive-img" style="max-height: 150px" alt="My image" />
                </center>
            </div>
            <div class="col-sm-9">
                <center>
                    <h1>Blog made by Python Django</h1>
                </center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Hello {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-slidebar" style="background-color:#fff">
                    <nav class="nav flex-column">
                        <a href="/">About</a>
                        <a href="{% url 'blog' %}">Posts</a>
                        <a href="{% url 'contact' %}">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
